<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{persone[0].name}} {{persone[0].surname}}</mat-card-title>
      <mat-card-subtitle>{{persone[0].role}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p style="color: slategray; font-size: medium;"> {{persone[0].description}} </p>
    </mat-card-content>
    <mat-card-actions>
      <section>
        <div class="example-button-row">
          <div class="example-flex-container">
            <div class="example-button-container">
              <button mat-fab color="primary">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
            <div class="example-button-container">
              <button mat-fab color="warn">
                <mat-icon>add</mat-icon>
              </button>
            </div>
            <div class="example-button-container">
              <button mat-fab [disabled]="isDisabled" color="accent">
                <mat-icon>cancel</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </section>
    </mat-card-actions>
  </mat-card>
