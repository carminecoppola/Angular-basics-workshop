<mat-card>
    <mat-card-header>
      <mat-card-title>Sezione Interattiva <br> ({{title}})</mat-card-title>
      <mat-card-subtitle>Interagisci con gli event binding e il two-way binding per cambiare il titolo della card</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <button mat-raised-button style="background-color: green; color: white;" (click)="onClick($event)">Applica <br> two-way binding</button>
      <form class="example-form" #myForm="ngForm">
        <mat-form-field class="example-full-width">
          <mat-label>Nome Corso</mat-label>
          <input matInput placeholder="Esempio: Corso Angular" name="title" [(ngModel)]="title" />
        </mat-form-field>
      </form>
      <p>Titolo: {{title}}</p>
    </mat-card-content>
  </mat-card>
